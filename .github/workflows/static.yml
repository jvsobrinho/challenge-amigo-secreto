name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare site directory
        # copia somente os arquivos que comp√µem o site para evitar incluir .github e afins
        run: |
          rm -rf site
          mkdir site
          # arquivos principais
          cp index.html site/ || true
          cp style.css site/ || true
          cp app.js site/ || true
          # se existir pasta assets, copia inteira
          if [ -d "assets" ]; then cp -R assets site/; fi

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
